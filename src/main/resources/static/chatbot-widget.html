<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiranga Aerospace - AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    
    <style>
 /* --- Widget Container --- */
.ai-widget-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 999999; /* match or exceed chat-widget */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* --- Main Button --- */
.ai-logo-btn {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    border: none;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.ai-logo-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
}
.ai-logo-btn i {
    color: white;
    font-size: 24px;
    animation: pulse 2s infinite;
}
@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

/* --- Notification Badge --- */
.notification-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    width: 20px;
    height: 20px;
    background: #ff4757;
    border-radius: 50%;
    color: white;
    font-size: 12px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: bounce 1s infinite;
}
@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-5px); }
    60% { transform: translateY(-3px); }
}

/* --- Chat Widget Box --- */
.chat-widget {
    position: absolute;
    bottom: 80px;
    right: 0;
    width: 350px;
    height: 500px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    display: none;
    flex-direction: column;
    overflow: hidden;
    border: 1px solid #e1e8ed;
    animation: slideUp 0.3s ease;
    z-index: 999999; /* SUPER high to be safe */
}


.chat-widget.open {
    display: flex;
}
@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* --- Chat Header --- */
.chat-header {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.chat-header-info {
    display: flex;
    align-items: center;
}
.chat-header-avatar {
    width: 35px;
    height: 35px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 10px;
}
.chat-header-avatar i {
    font-size: 18px;
}
.chat-header-text h3 {
    font-size: 16px;
    margin: 0 0 2px;
}
.chat-header-text p {
    font-size: 12px;
    opacity: 0.8;
    margin: 0;
}
.close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    padding: 5px;
    border-radius: 50%;
    transition: background 0.3s ease;
}
.close-btn:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* --- Chat Messages Area --- */
.chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #f8f9fa;
}
.chat-messages::-webkit-scrollbar {
    width: 5px;
}
.chat-messages::-webkit-scrollbar-thumb {
    background: #c1c1c1;
    border-radius: 4px;
}

/* --- Messages --- */
.message {
    margin-bottom: 15px;
    animation: fadeIn 0.3s ease;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
.message-bot, .message-user {
    display: flex;
}
.message-user {
    justify-content: flex-end;
}
.message-avatar {
    width: 30px;
    height: 30px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 10px;
}
.message-avatar i {
    color: white;
    font-size: 14px;
}
.message-content {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: 18px;
    font-size: 14px;
    line-height: 1.4;
}
.message-bot .message-content {
    background: #fff;
    border: 1px solid #e1e8ed;
    border-top-left-radius: 6px;
}
.message-user .message-content {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border-top-right-radius: 6px;
}
.message-time {
    font-size: 11px;
    color: #8899a6;
    margin-top: 5px;
    text-align: center;
}

/* --- Suggestions --- */
.suggestions {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 10px;
}
.suggestion-btn {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 15px;
    font-size: 12px;
    cursor: pointer;
    white-space: nowrap;
    transition: all 0.3s ease;
}
.suggestion-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

/* --- Chat Input Area --- */
.chat-input {
    padding: 15px 20px;
    border-top: 1px solid #e1e8ed;
    background: white;
    display: flex;
    align-items: center;
    gap: 10px;
}
.chat-input input {
    flex: 1;
    border: 1px solid #e1e8ed;
    border-radius: 20px;
    padding: 10px 15px;
    font-size: 14px;
    outline: none;
    transition: border-color 0.3s ease;
}
.chat-input input:focus {
    border-color: #667eea;
}
.send-btn {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    border-radius: 50%;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}
.send-btn:hover {
    transform: scale(1.1);
}
.send-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

/* --- Typing Indicator --- */
.typing-indicator {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    background: white;
    border: 1px solid #e1e8ed;
    border-radius: 18px;
    border-top-left-radius: 6px;
    margin-left: 40px;
    max-width: 80px;
}
.typing-dots {
    display: flex;
    gap: 4px;
}
.typing-dot {
    width: 6px;
    height: 6px;
    background: #8899a6;
    border-radius: 50%;
    animation: typingDot 1.4s infinite ease-in-out;
}
.typing-dot:nth-child(1) { animation-delay: 0s; }
.typing-dot:nth-child(2) { animation-delay: 0.2s; }
.typing-dot:nth-child(3) { animation-delay: 0.4s; }
@keyframes typingDot {
    0%, 60%, 100% { transform: translateY(0); }
    30% { transform: translateY(-10px); }
}

/* --- Welcome Message --- */
.welcome-message {
    text-align: center;
    padding: 20px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border-radius: 15px;
    margin-bottom: 15px;
}
.welcome-message h3 {
    margin-bottom: 8px;
    font-size: 16px;
}
.welcome-message p {
    font-size: 13px;
    opacity: 0.9;
}

/* --- Responsive --- */
@media (max-width: 480px) {
    .chat-widget {
        width: 300px;
        height: 450px;
        bottom: 70px;
        right: -10px;
    }
    .ai-widget-container {
        bottom: 15px;
        right: 15px;
    }
}


    </style>
</head>
<body>
    

    <!-- AI Widget Container -->
    <div class="ai-widget-container">
        <!-- AI Logo Button -->
        <button class="ai-logo-btn" onclick="toggleChat()">
            <i class="fas fa-robot"></i>
            <div class="notification-badge">1</div>
        </button>

        <!-- Chat Widget -->
        <div class="chat-widget" id="chatWidget">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-header-info">
                    <div class="chat-header-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="chat-header-text">
                        <h3>AI Assistant</h3>
                        <p>Tiranga Aerospace</p>
                    </div>
                </div>
                <button class="close-btn" onclick="toggleChat()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Chat Input -->
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Company data
        const companyData = {
            "company": {
                "name": "Tiranga Aerospace", 
                "taglines": [
                    "Your Trusted Partner in Advanced Electronic Components.",
                    "Powering Precision, Delivering Innovation.",
                    "Quality Beyond Boundaries, Reliability Without Compromise."
                ],
                "description": "Tiranga Aerospace is a leading electronics distributor specializing in high-reliability electronic and electrical components tailored for the aerospace, military, and commercial sectors.",
                "contact": {
                    "address": "No.501 4th floor GG Complex, Vidyranyapura, Bengaluru - 560097",
                    "phone": "+91 80489 05416",
                    "whatsapp": "+91 90350 54448",
                    "email": "support@tirangaaerospace.com",
                    "website": "https://www.tirangaaerospace.com"
                }
            },
            "premium_products": [
                { "name": "Wave Guide", "action": "Get customized quote" },
                { "name": "RF Coaxial Cable", "action": "Get customized quote" },
                { "name": "RF Terminations", "action": "Get customized quote" },
                { "name": "Horn Antenna", "action": "Get customized quote" },
                { "name": "Connectors", "action": "Get customized quote" },
                { "name": "Band Pass Filters", "action": "Get customized quote" },
                { "name": "Block Up Converter", "action": "Get customized quote" },
                { "name": "Converters", "action": "Get customized quote" }
            ],
            "featured_categories": [
                { "id": 1, "name": "Tiranga Indigenous Products", "link": "/products/indigenous" },
                { "id": 2, "name": "RF Components", "link": "/products/rf-components" },
                { "id": 3, "name": "Satcom Ground Applications", "link": "/products/satcom-ground" },
                { "id": 4, "name": "Specialized Raw Materials", "link": "/products/raw-materials" },
                { "id": 5, "name": "AMC for SATCOM Antenna & RF Components", "link": "/products/amc-satcom" }
            ]
        };

        let chatOpened = false;
        let currentLevel = 'main';
        let messageHistory = [];

        // Main suggestion categories
        const mainSuggestions = [
            { label: '🛍️ Our Products', value: 'products', type: 'company' },
            { label: '📋 Get Quote', value: 'quote', type: 'company' },
            { label: '📞 Contact Us', value: 'contact', type: 'company' },
            { label: '🏢 About Company', value: 'about', type: 'company' },
            { label: '💬 General Chat', value: 'general', type: 'general' }
        ];

        // Product suggestions
        const productSuggestions = [
            { label: '📡 RF Components', value: 'rf-components', type: 'product' },
            { label: '🛰️ Satcom Ground Applications', value: 'satcom', type: 'product' },
            { label: '🔧 Specialized Raw Materials', value: 'raw-materials', type: 'product' },
            { label: '🇮🇳 Indigenous Products', value: 'indigenous', type: 'product' },
            { label: '🔧 AMC Services', value: 'amc', type: 'product' },
            { label: '⬅️ Back to Main Menu', value: 'main', type: 'navigation' }
        ];

        function toggleChat() {
            console.log('Toggle chat clicked'); // Debug log
            const widget = document.getElementById('chatWidget');
            const badge = document.querySelector('.notification-badge');
            
            if (!widget) {
                console.error('Chat widget not found');
                return;
            }
            
            chatOpened = !chatOpened;
            
            if (chatOpened) {
                widget.classList.add('open');
                if (badge) badge.style.display = 'none';
                
                // Initialize chat if first time opening
                if (messageHistory.length === 0) {
                    setTimeout(() => initializeChat(), 100);
                }
            } else {
                widget.classList.remove('open');
            }
        }

        function initializeChat() {
            const welcomeMessage = `
                <div class="welcome-message">
                    <h3>Welcome to Tiranga Aerospace! 👋</h3>
                    <p>I'm your AI assistant. How can I help you today?</p>
                </div>
            `;
            
            addMessage(welcomeMessage, 'bot');
            showSuggestions(mainSuggestions);
        }

        function addMessage(content, sender = 'bot', showTime = true) {
            const messagesContainer = document.getElementById('chatMessages');
            if (!messagesContainer) {
                console.error('Messages container not found');
                return;
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${sender}`;
            
            if (sender === 'bot') {
                messageDiv.innerHTML = `
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">${content}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-content">${content}</div>
                `;
            }
            
            if (showTime) {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                messageDiv.appendChild(timeDiv);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Store in history
            messageHistory.push({content, sender, timestamp: new Date()});
        }

        function showSuggestions(suggestions) {
            const suggestionsDiv = document.createElement('div');
            suggestionsDiv.className = 'suggestions';
            
            suggestions.forEach(suggestion => {
                const btn = document.createElement('button');
                btn.className = 'suggestion-btn';
                btn.textContent = suggestion.label;
                btn.onclick = () => handleSuggestionClick(suggestion);
                suggestionsDiv.appendChild(btn);
            });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-bot';
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content"></div>
            `;
            messageDiv.querySelector('.message-content').appendChild(suggestionsDiv);
            
            const messagesContainer = document.getElementById('chatMessages');
            if (messagesContainer) {
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        function handleSuggestionClick(suggestion) {
            // Add user message
            addMessage(suggestion.label, 'user');
            
            // Show typing indicator
            showTypingIndicator();
            
            setTimeout(() => {
                hideTypingIndicator();
                handleBotResponse(suggestion);
            }, 1000);
        }

        function handleBotResponse(suggestion) {
            switch(suggestion.value) {
                case 'products':
                    addMessage("Here are our product categories. Which one interests you?");
                    showSuggestions(productSuggestions);
                    currentLevel = 'products';
                    break;
                    
                case 'quote':
                    addMessage(`
                        <div>
                            <h4>📋 Get a Quote</h4>
                            <p>I'd be happy to help you get a customized quote! Please contact our sales team:</p>
                            <ul style="margin: 10px 0; padding-left: 20px;">
                                <li>📞 Phone: +91 80489 05416</li>
                                <li>📱 WhatsApp: +91 90350 54448</li>
                                <li>✉️ Email: support@tirangaaerospace.com</li>
                            </ul>
                            <p>Or specify which product you're interested in, and I'll guide you further!</p>
                        </div>
                    `);
                    showSuggestions(productSuggestions);
                    break;
                    
                case 'contact':
                    addMessage(`
                        <div>
                            <h4>📞 Contact Information</h4>
                            <p><strong>Address:</strong><br>No.501 4th floor GG Complex, Vidyranyapura, Bengaluru - 560097</p>
                            <p><strong>Phone:</strong> +91 80489 05416</p>
                            <p><strong>WhatsApp:</strong> +91 90350 54448</p>
                            <p><strong>Email:</strong> support@tirangaaerospace.com</p>
                            <p><strong>Website:</strong> www.tirangaaerospace.com</p>
                        </div>
                    `);
                    showSuggestions([
                        { label: '🛍️ View Products', value: 'products', type: 'company' },
                        { label: '📋 Get Quote', value: 'quote', type: 'company' },
                        { label: '⬅️ Main Menu', value: 'main', type: 'navigation' }
                    ]);
                    break;
                    
                case 'about':
                    addMessage(`
                        <div>
                            <h4>🏢 About Tiranga Aerospace</h4>
                            <p>Tiranga Aerospace is a leading electronics distributor specializing in high-reliability electronic and electrical components tailored for the aerospace, military, and commercial sectors.</p>
                            <p><strong>Our Mission:</strong> Powering Precision, Delivering Innovation.</p>
                            <p><strong>Our Promise:</strong> Quality Beyond Boundaries, Reliability Without Compromise.</p>
                        </div>
                    `);
                    showSuggestions([
                        { label: '🛍️ Our Products', value: 'products', type: 'company' },
                        { label: '📞 Contact Us', value: 'contact', type: 'company' },
                        { label: '⬅️ Main Menu', value: 'main', type: 'navigation' }
                    ]);
                    break;
                    
                case 'general':
                    addMessage("I'm ready to chat! Ask me anything - about technology, general questions, or just say hello! 😊");
                    showSuggestions([
                        { label: '⬅️ Back to Main Menu', value: 'main', type: 'navigation' }
                    ]);
                    break;
                    
                case 'main':
                    addMessage("How can I help you today?");
                    showSuggestions(mainSuggestions);
                    currentLevel = 'main';
                    break;
                    
                // Product categories
                case 'rf-components':
                    addMessage(`
                        <div>
                            <h4>📡 RF Components</h4>
                            <p>Our RF component line includes:</p>
                            <ul style="margin: 10px 0; padding-left: 20px;">
                                <li>Wave Guides</li>
                                <li>RF Coaxial Cables</li>
                                <li>RF Terminations</li>
                                <li>Horn Antennas</li>
                                <li>Connectors</li>
                                <li>Band Pass Filters</li>
                            </ul>
                            <p>All designed for high performance in demanding aerospace applications.</p>
                        </div>
                    `);
                    showSuggestions([
                        { label: '📋 Get Quote', value: 'quote', type: 'company' },
                        { label: '🛍️ Other Products', value: 'products', type: 'company' },
                        { label: '⬅️ Main Menu', value: 'main', type: 'navigation' }
                    ]);
                    break;
                    
                case 'satcom':
                    addMessage(`
                        <div>
                            <h4>🛰️ Satcom Ground Applications</h4>
                            <p>Our solutions include:</p>
                            <ul style="margin: 10px 0; padding-left: 20px;">
                                <li>Block Up Converters</li>
                                <li>Low Noise Amplifiers</li>
                                <li>Satellite Modems</li>
                                <li>Antenna Control Systems</li>
                            </ul>
                            <p>These components power ground-based satellite communication systems with unmatched reliability.</p>
                        </div>
                    `);
                    showSuggestions([
                        { label: '📋 Get Quote', value: 'quote', type: 'company' },
                        { label: '🛍️ Other Products', value: 'products', type: 'company' },
                        { label: '⬅️ Main Menu', value: 'main', type: 'navigation' }
                    ]);
                    break;
                    
                case 'raw-materials':
                    addMessage(`
                        <div>
                            <h4>🔧 Specialized Raw Materials</h4>
                            <p>We provide high-grade materials for aerospace manufacturing:</p>
                            <ul style="margin: 10px 0; padding-left: 20px;">
                                <li>Specialty Alloys</li>
                                <li>Advanced Composites</li>
                                <li>High-Performance Polymers</li>
                                <li>Thermal Management Materials</li>
                            </ul>
                            <p>All materials are tested and certified for aerospace applications.</p>
                        </div>
                    `);
                    showSuggestions([
                        { label: '📋 Get Quote', value: 'quote', type: 'company' },
                        { label: '🛍️ Other Products', value: 'products', type: 'company' },
                        { label: '⬅️ Main Menu', value: 'main', type: 'navigation' }
                    ]);
                    break;
                    
                case 'indigenous':
                    addMessage(`
                        <div>
                            <h4>🇮🇳 Tiranga Indigenous Products</h4>
                            <p>Proudly designed and manufactured in India:</p>
                            <ul style="margin: 10px 0; padding-left: 20px;">
                                <li>Airborne Electronics</li>
                                <li>Communication Systems</li>
                                <li>Avionics Components</li>
                                <li>Custom-designed Solutions</li>
                            </ul>
                            <p>These products are developed to meet rigorous international standards while supporting the Make in India initiative.</p>
                        </div>
                    `);
                    showSuggestions([
                        { label: '📋 Get Quote', value: 'quote', type: 'company' },
                        { label: '🛍️ Other Products', value: 'products', type: 'company' },
                        { label: '⬅️ Main Menu', value: 'main', type: 'navigation' }
                    ]);
                    break;
                    
                case 'amc':
                    addMessage(`
                        <div>
                            <h4>🔧 AMC for SATCOM Antenna & RF Components</h4>
                            <p>Our comprehensive maintenance services include:</p>
                            <ul style="margin: 10px 0; padding-left: 20px;">
                                <li>Preventive Maintenance</li>
                                <li>Emergency Repairs</li>
                                <li>Performance Optimization</li>
                                <li>System Upgrades</li>
                            </ul>
                            <p>We offer flexible AMC plans to keep your satellite communication systems operating at peak efficiency.</p>
                        </div>
                    `);
                    showSuggestions([
                        { label: '📋 Get Quote', value: 'quote', type: 'company' },
                        { label: '🛍️ Other Products', value: 'products', type: 'company' },
                        { label: '⬅️ Main Menu', value: 'main', type: 'navigation' }
                    ]);
                    break;
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if (!input) return;
            
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, 'user');
                input.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                setTimeout(() => {
                    hideTypingIndicator();
                    handleUserMessage(message);
                }, 1000);
            }
        }

        function handleUserMessage(message) {
            const lowerMessage = message.toLowerCase();
            
            // Check for greetings
            if (lowerMessage.match(/\b(hi|hello|hey|greetings|namaste|hii|hlo)\b/)) {
                const hour = new Date().getHours();
                let greeting = hour < 12 ? "Good morning!" : hour < 17 ? "Good afternoon!" : "Good evening!";

     <script>
function toggleChat() {
    const chatWidget = document.getElementById('chatWidget');
    chatWidget.style.display = chatWidget.style.display === 'block' ? 'none' : 'block';
}

function handleKeyPress(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
}

function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (message !== '') {
        const chatMessages = document.getElementById('chatMessages');
        const newMsg = document.createElement('div');
        newMsg.textContent = message;
        newMsg.style.margin = '5px 0';
        chatMessages.appendChild(newMsg);
        input.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
}
</script>
