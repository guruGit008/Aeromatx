<body onload="loadLayout()">
    <div id="header"></div>

    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Shopping Cart</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="index.html">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Shopping Cart</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Cart Start -->
    <div class="container cart-section d-flex flex-column align-items-center justify-content-start min-vh-100">

        <!-- Table -->
        <div class="row justify-content-center w-100">
            <div class="cart-table-container table-responsive shadow-sm">
                <table class="table table-bordered text-center mb-0 cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Grade</th>
                            <th>Shape</th>
                            <th>Quantity</th>
                            <th>Thickness</th>
                            <th>Description</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody id="cart-table-body">
                        <!-- Cart items here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Checkout Button -->
        <div class="row mt-4">
            <div class="col text-center">
                <a href="checkout.html" class="btn btn-success checkout-btn px-4 py-2">Proceed to Checkout</a>
            </div>
        </div>
    </div>
    <!-- Cart End -->

    <div id="footer"></div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Layout Loader Script -->
    <script src="js/layout-loader.js"></script>
    
    <!-- Shopping Cart Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const container = document.getElementById("cart-table-body");
        container.innerHTML = "";

        if (cart.length === 0) {
          container.innerHTML = '<tr><td colspan="7" class="text-center text-muted">Your cart is empty.</td></tr>';
          return;
        }

       cart.forEach((item, index) => {
  const row = document.createElement("tr");
  row.innerHTML = `
    <td class="align-middle">${item.title || '-'}</td>
    <td class="align-middle">${item.grade || '-'}</td>
    <td class="align-middle">${item.shape || '-'}</td>
    <td class="align-middle">${item.quantity}</td>
    <td class="align-middle">${item.thickness || '-'}</td>
    <td class="align-middle">${item.specialInstructions || '-'}</td>
    <td class="align-middle">
      <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button>
    </td>
  `;
  container.appendChild(row);
});

      });

      function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        location.reload();
      }
    </script>
    <!-- Updated cart.html script section -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Update cart badge on page load
    updateCartBadge();
    
    // Load cart items
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cart-table-body");
    container.innerHTML = "";

    if (cart.length === 0) {
      container.innerHTML = '<tr><td colspan="7" class="text-center text-muted">Your cart is empty.</td></tr>';
      return;
    }

    cart.forEach((item, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="align-middle">${item.title || '-'}</td>
        <td class="align-middle">${item.grade || '-'}</td>
        <td class="align-middle">${item.shape || '-'}</td>
        <td class="align-middle">${item.quantity}</td>
        <td class="align-middle">${item.thickness || '-'}</td>
        <td class="align-middle">${item.specialInstructions || '-'}</td>
        <td class="align-middle">
          <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button>
        </td>
      `;
      container.appendChild(row);
    });
  });

  // Function to update cart badge count
  function updateCartBadge() {
    // Get cart items from localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    // Find all cart badge elements (there may be multiple in responsive layouts)
    const cartBadges = document.querySelectorAll('.fas.fa-shopping-cart.text-primary + .badge');
    
    // Update all badge elements with cart count
    cartBadges.forEach(badge => {
      badge.textContent = cart.length;
    });
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    
    // Update cart badge count before reload
    updateCartBadge();
    
    // Reload the page to update the cart table
    location.reload();
  }
</script>
</body>
</html>
