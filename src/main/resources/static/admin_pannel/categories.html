<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories | E-commerce Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
        </div>
        <div class="sidebar-menu">
            <h3>Main</h3>
            <a href="index.html">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="products.html">
                <i class="fas fa-shopping-bag"></i>
                <span>Products</span>
            </a>
            <a href="categories.html" class="active">
                <i class="fas fa-list"></i>
                <span>Categories</span>
            </a>
            <a href="orders.html">
                <i class="fas fa-tags"></i>
                <span>Orders</span>
            </a>
            <a href="customers.html">
                <i class="fas fa-users"></i>
                <span>Customers</span>
            </a>
            
            <h3>Management</h3>
            <a href="#">
                <i class="fas fa-chart-line"></i>
                <span>Analytics</span>
            </a>
            <a href="#">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Sales</span>
            </a>
            <a href="#">
                <i class="fas fa-truck"></i>
                <span>Shipping</span>
            </a>
            <a href="#">
                <i class="fas fa-comment-alt"></i>
                <span>Reviews</span>
            </a>
            
            <h3>Settings</h3>
            <a href="settings.html">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
            <a href="#">
                <i class="fas fa-user-shield"></i>
                <span>Admins</span>
            </a>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search categories..." id="categorySearch">
            </div>
            <div class="user-menu">
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User">
                <span>Admin User</span>
            </div>
        </div>
        
        <!-- Content Area -->
        <div class="content">
            <div class="page-header">
                <h2>Categories Management</h2>
                <button class="btn btn-primary" data-toggle="modal" data-target="#addCategoryModal">
                    <i class="fas fa-plus"></i> Add Category
                </button>
            </div>
            
            <div id="alertContainer"></div>
            
            <div class="card">
                <div class="card-header">
                    <h3>All Categories</h3>
                </div>
                <div class="table-responsive">
                    <table id="categoriesTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Slug</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Categories will be loaded via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div class="modal" id="addCategoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Category</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="addCategoryForm">
                    <div class="form-group">
                        <label for="categoryName">Category Name</label>
                        <input type="text" id="categoryName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="categorySlug">Slug</label>
                        <input type="text" id="categorySlug" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="categoryDescription">Description</label>
                        <textarea id="categoryDescription" class="form-control" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="categoryStatus">Status</label>
                        <select id="categoryStatus" class="form-control">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" onclick="document.getElementById('addCategoryModal').style.display='none'">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveCategoryBtn">Save Category</button>
            </div>
        </div>
    </div>

    <!-- Edit Category Modal -->
    <div class="modal" id="editCategoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Category</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editCategoryForm">
                    <input type="hidden" id="editCategoryId">
                    <div class="form-group">
                        <label for="editCategoryName">Category Name</label>
                        <input type="text" id="editCategoryName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editCategorySlug">Slug</label>
                        <input type="text" id="editCategorySlug" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editCategoryDescription">Description</label>
                        <textarea id="editCategoryDescription" class="form-control" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editCategoryStatus">Status</label>
                        <select id="editCategoryStatus" class="form-control">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" onclick="document.getElementById('editCategoryModal').style.display='none'">Cancel</button>
                <button type="button" class="btn btn-primary" id="updateCategoryBtn">Update Category</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/categories.js"></script>
</body>
</html>
