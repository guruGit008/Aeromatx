<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders | E-commerce Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
        </div>
        <div class="sidebar-menu">
            <h3>Main</h3>
            <a href="index.html">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="products.html">
                <i class="fas fa-shopping-bag"></i>
                <span>Products</span>
            </a>
            <a href="categories.html">
                <i class="fas fa-list"></i>
                <span>Categories</span>
            </a>
            <a href="orders.html" class="active">
                <i class="fas fa-tags"></i>
                <span>Orders</span>
            </a>
            <a href="customers.html">
                <i class="fas fa-users"></i>
                <span>Customers</span>
            </a>
              <a href="vendors.html">
                <i class="fas fa-users"></i>
                <span>Vendors</span>
            </a>
            
            <h3>Management</h3>
            <a href="#">
                <i class="fas fa-chart-line"></i>
                <span>Analytics</span>
            </a>
            <a href="#">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Sales</span>
            </a>
            <a href="#">
                <i class="fas fa-truck"></i>
                <span>Shipping</span>
            </a>
            <a href="#">
                <i class="fas fa-comment-alt"></i>
                <span>Reviews</span>
            </a>
            
            <h3>Settings</h3>
            <a href="settings.html">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
            <a href="#">
                <i class="fas fa-user-shield"></i>
                <span>Admins</span>
            </a>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search orders..." id="orderSearch">
            </div>
            <div class="user-menu">
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User">
                <span>Admin User</span>
            </div>
        </div>
        
        <!-- Content Area -->
        <div class="content">
            <div class="page-header">
                <h2>Orders Management</h2>
                <div>
                    <select id="statusFilter" class="form-control" style="width: auto; display: inline-block;">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="shipped">Shipped</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
            </div>
            
            <div id="alertContainer"></div>
            
            <div class="card">
                <div class="card-header">
                    <h3>All Orders</h3>
                </div>
                <div class="table-responsive">
                    <table id="ordersTable">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Orders will be loaded via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal" id="orderDetailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Order Details</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="orderDetailsContent">
                    <!-- Order details will be loaded here -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" onclick="document.getElementById('orderDetailsModal').style.display='none'">Close</button>
                <button type="button" class="btn btn-primary" id="updateOrderStatusBtn">Update Status</button>
            </div>
        </div>
    </div>

    <!-- Update Status Modal -->
    <div class="modal" id="updateStatusModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Update Order Status</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <input type="hidden" id="currentOrderId">
                <div class="form-group">
                    <label for="orderStatus">Status</label>
                    <select id="orderStatus" class="form-control">
                        <option value="pending">Pending</option>
                        <option value="shipped">Shipped</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" onclick="document.getElementById('updateStatusModal').style.display='none'">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmStatusUpdateBtn">Update</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/orders.js"></script>
</body>
</html>
